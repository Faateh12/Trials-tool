<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
  <title>Login Page</title>
  <style>
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.5);">
    <img class="navbar-img" src="{{ url_for('static', filename='images/Matsing-logo.png') }}" alt="Matsing Logo">
  </nav>


  <div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="login-container">
      <div class="login-header">
        <h2 style="margin-bottom: 23px; text-align: center;">Login</h2>
      </div>
      <form class="login-form" action="/" method="post">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" name="email" required>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">Show Password</button>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-login">Login</button>
        <p style="margin-top: 30px;" class="text-center"><a href="/register">Create an Account</a></p>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </form>
    </div>
  </div>

<!--  <div class="footer">-->
<!--    <p>&copy; 2023 Matsing. All rights reserved.</p>-->
<!--  </div>-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("showPasswordBtn").addEventListener("click", function() {
      var passwordInput = document.getElementById("passwordInput");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        this.textContent = "Hide Password";
      } else {
        passwordInput.type = "password";
        this.textContent = "Show Password";
      }
    });
  </script>
</body>
</html>
