<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card {
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #f8f9fa;
      border-bottom: none;
    }
    .card-title {
      margin-bottom: 0;
      font-weight: bold;
      text-align: center;
    }
    .
  </style>
  <title>New Trial</title>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">New Trial</h2>
      </div>
      <div class="card-body">
        <form action="/new-trial" method="post">
          <div class="form-group">
            <label>Date:</label>
            <input type="date" class="form-control" id="dateInput" name="date" required>
          </div>
          <div class="form-group">
            <label>Operator:</label>
            <input type="text" class="form-control" id="operator" name="operator">
          </div>
          <div class="form-group">
            <label for="email">Country:</label>
            <input type="text" class="form-control" id="email" name="country">
          </div>
          <div class="form-group">
            <label>Rep Company:</label>
            <input type="text" class="form-control" id="rep" name="rep-company">
          </div>
          <div class="form-group">
            <label>Venue:</label>
            <input type="text" class="form-control" id="venue" name="venue">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
